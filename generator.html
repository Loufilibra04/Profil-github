<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Kartu Profil GitHub</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="ui.css">
</head>
<body>

    <div class="wadah-aplikasi">
        
        <div class="area-input">
            <h1>Generator Kartu GitHub</h1>
            <p>Masukkan username untuk membuat kartu profil profesional.</p>
            <div class="grup-input">
                <input type="text" id="input-username" placeholder="Contoh: Loufilibra04">
                <button id="tombol-hasilkan">Hasilkan!</button>
            </div>
            <button id="tombol-unduh-png" class="tombol-unduh" style="display: none;">
                Unduh Kartu (PNG)
            </button>
        </div>

        <div id="wadah-konten-kartu">
            <div id="pesan-status">Masukkan username di atas...</div>
        </div>

    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="api.js"></script>
</body>
</html>
